apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
  namespace: basic-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: oracules/node-app:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: node-app-config
        - secretRef:
            name: node-app-secret
            
        
